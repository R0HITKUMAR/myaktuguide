  <div id="circular_table"></div>
  <script>
    var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2gFp_98dMn1dGMRBLatZlgW6080fs96U7nG_N9CuOQuHkUBDZ3Sc3pZ--bNvrWv5N2ddd_hM5C2I_/pub?gid=8341289&single=true&output=csv';
    $(document).ready(function () {
      $.ajax({
        url: url,
        dataType: "text",
        success: function (data) {
          var c = 1;
          var data = data.split(/\r?\n|\r/);
          var table_data = '<table>';
          for (var count = data.length-1; count > 0; count--) {
            var cell_data = data[count].split(",");
            table_data += '<tr>';
            if (cell_data[0] == 1) {
              table_data += '<td>' + '<img src="https://myaktuguide.ml/assets/img/new.gif">' + '&nbsp;&nbsp;&nbsp;' + '<a href="' + cell_data[2] + '"  target="_blank" title="Click here to View" >' + cell_data[1] + '</a>' + '</td>';
            }
            else if (cell_data[0] != 1) {
              table_data += '<td>' + '<a href="' + cell_data[2] + '"  target="_blank" title="Click here to View" >' + cell_data[1] + '</a>' + '</td>';
            }
          }
          table_data += '</tr>';
          table_data += '</table>';
          $('#circular_table').html(table_data);
        }
      });
    });
  </script>
